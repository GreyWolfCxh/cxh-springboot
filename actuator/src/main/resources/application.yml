server:
  port: 8080

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /cxh
      exposure:
        include: 'info,health,env,beans,date'
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    env:
      enabled: true
    beans:
      enabled: true
    date:
      enabled: true
